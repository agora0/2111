<div></div><div><p>（中央社紐約8日綜合外電報導）由於全球經濟成長出現正面跡象，支撐了能源需求前景，國際油價今天上揚。</p><p>紐約商品交易所西德州中級原油12月交割價攀升66美分，來到每桶81.93美元。</p><p>倫敦北海布倫特原油元月交割價漲升69美分，來到每桶83.43美元。（譯者：張佑之）1101109</p></div>
