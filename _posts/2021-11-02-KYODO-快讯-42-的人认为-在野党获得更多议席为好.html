                    <p>【共同社11月2日电】共同社1、2日实施的日本全国紧急电话舆论调查显示，关于众院选举结果，认为“在野党获得更多议席为好”的回答最多，占42.5%。39.9%的人认为“合适”，14.0%认为“执政党获得更多议席为好”。（完）</p>
