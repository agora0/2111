                    <p>【共同社11月13日电】日本外相林芳正13日与美国国务卿布林肯举行电话会谈，确认了尖阁诸岛（中国称钓鱼岛）是规定美国防卫义务的《日美安保条约》第五条的适用对象。双方还就台湾海峡和平与稳定的重要性达成共识。（完）</p>
