                    <p>【共同社11月12日电】丰田汽车公司12日公布12月的生产计划，预计时隔约七个月日本全国14家工厂的28条生产线将全部恢复正常运转。背后原因是全球性零部件采购难逐渐得到缓解。（完）</p>
