                    <p>【共同社华盛顿11月20日电】美国国家安全委员会（NSC）总管亚洲政策的印度太平洋事务协调员坎贝尔19日，关于日本、美国、澳大利亚和印度的“四边机制”（Quad）首脑会议表示“就明年由日本主办，达成了共识”。（完）</p>
