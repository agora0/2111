                    <p>【共同社11月9日电】日本财务省9日公布的9月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目盈余为1.0337万亿日元（约合人民币583亿元），较上年同期减少31.1%。连续15个月实现盈余。（完）</p>
