                    <p>【共同社台北11月9日电】全球半导体巨头台湾积体电路制造公司（TSMC）9日宣布，将在日本熊本县设立子公司，2024年起生产制程为22纳米（1纳米为10亿分之1米）和28纳米的产品。（完）</p>
