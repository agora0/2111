                    <p>【共同社11月27日电】日本首相岸田文雄27日出席检阅仪式时发表训示称，在修改《国家安全保障战略》、《防卫计划大纲》和《中期防卫力整备计划》（中期防）的过程中，探讨时不会排除拥有对敌基地攻击能力等一切选项，将强化必要的防卫力。（完）</p>
