                    <p>【共同社11月11日电】日本航空自卫队11日发布消息称，9日在冲绳县宫古岛、石垣岛以北，与美国空军2架特种作战飞机实施了搜救训练。有意见称，可能设想的是部队向着尖阁诸岛（中国称钓鱼岛）展开活动。（完）</p>
