                    <p>【共同社11月24日电】日越两国政府24日在首脑会谈后发表联合声明。其中写明，双方首脑对南海局势表示严重关切，确认了航行自由与和平解决争端的重要性，并强调了要求相关国家勿采取军事化与改变现状之类的单方面行动很重要。（完）</p>
