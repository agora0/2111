<div></div><div><p>（中央社紐約16日綜合外電報導）國際油價今天走勢分歧。</p><p>紐約商品交易所西德州中級原油12月交割價下滑12美分，來到每桶80.76美元。</p><p>倫敦北海布倫特原油明年元月交割價漲升38美分，來到每桶82.43美元。（譯者：陳政一）1101117</p></div>
