<div>
                    <p>【共同社11月2日电】日本第一大在野党、立宪民主党党首枝野幸男2日在高层会议上，鉴于众院选举惨败，表示有意辞职。虽然他呼吁政权更迭，力争大幅增加议席，但结果是该党议席数少于发布选举公告前的110个，因此有意引咎辞职。（完）</p>
            </div>
