                    <p>【共同社11月16日电】日本首相岸田文雄16日就中国国家主席习近平作为国宾访日，例举新冠疫情作为理由称“现在并非协调具体日程的阶段”。岸田在对媒体提问的书面回答中这样表示。（完）</p>
