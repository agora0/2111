                    <p>【共同社11月1日电】日本汽车销售协会联合会和全国微型车协会联合会1日公布数据称，10月国内新车销量为279,341辆，较上年同期大幅减少31.3%。原因是东南亚的新冠疫情等导致新车生产停滞。（完）</p>
