                    <p>【共同社11月29日电】丰田汽车公司29日发布的10月日本国内产量为151,918辆，较上年同期减少50.9%。全球产量同比减少25.8%至627,452辆。这是受到了东南亚新冠疫情蔓延和半导体短缺的影响。（完）</p>
