                    <p>【共同社11月1日电】日本第49届众院选举所有议席确定。分别为自民党259个，立宪民主党96个，日本维新会41个，公明党32个，国民民主党11个，共产党10个，令和新选组3个，社民党1个，无党派12个。（完）</p>
