                    <p>【共同社纽约11月18日电】美国棒球大联盟18日发布本赛季最佳球员（MVP）名单，美联由天使队的日籍球员大谷翔平（27岁）首次当选。上一次日籍球员获此殊荣是2001年水手队的铃木一朗。（完）</p>
