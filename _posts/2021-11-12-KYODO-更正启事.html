                    <p>关于共同网11月9日刊登的《研究称福岛放射性铯绕至北冰洋回流日本》稿件，因有学者指出到达北冰洋的放射性铯只有一部分，故将标题更正为《福岛放射性铯经白令海流回日本 部分抵达北冰洋》，稿件内容不变。（完）</p>
