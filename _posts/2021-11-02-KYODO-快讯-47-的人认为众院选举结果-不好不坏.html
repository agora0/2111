                    <p>【共同社11月2日电】共同社1、2日实施的日本全国紧急电话舆论调查显示，关于如何看待执政的自民、公明两党议席数确保“绝对稳定多数”并维持政权的众院选举结果，最多的回答为“不好不坏”，占47.9%。35.3%的人认为“好”。（完）</p>
