                    <p>【共同社11月17日电】日美两国政府17日发布消息称，设置了就贸易领域合作展开磋商的新框架。日美将考虑到与中国抗衡，把纠正不公平的贸易惯例作为议题。预定2022年初召开首次会议。（完）</p>
